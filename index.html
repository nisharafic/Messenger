<!DOCTYPE HTML>
<html>
<head>
<title>Employee Directory</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
<link rel="stylesheet" href="css/styles.css" />
</head>
    
<body>
        
<div data-role="page" id="first" class="aboutBg">
        <div data-role="header" class="header" data-position="fixed">
			<img border="0" src="pics/favicon.png" width="35" height="35" alt="Logo, Flickpost" style="padding:5px; float:left;display:inline"/>
			<h1>FlickPost</h1>
		</div><!-- /header -->
 
        <div data-role="content" >
            <form id="check-user" class="ui-body ui-body-a ui-corner-all" data-ajax="false" data-transition="flip" action="chartlist.html">
                <fieldset>
                    <div data-role="fieldcontain">
                        <input type="text" value="" name="username" id="username" placeholder="Email" />
                    </div>                                 
                    <div data-role="fieldcontain">                                     
                        <input type="password" value="" name="password" id="password" placeholder="Password" />
                    </div>
                    <input type="submit" data-theme="e" name="submit" data-transition="flip" id="submit" value="Login">
                </fieldset>
            </form>                             
        </div>
    </div>

</body>

</html>
